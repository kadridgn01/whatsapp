<style>
:root{
  --bg:#efe6df; --bg-2:#f7eee6; --paper:#fff;
  --ink:#1f2530; --muted:#7b8a98;
  --blue-1:#2aa0ff; --blue-2:#0b5cff;      /* baÅŸlÄ±k gradyanÄ± */
  --me-1:#3aa8ff; --me-2:#0b77ff;          /* mavi mesaj */
  --gutter:clamp(14px,3.6vw,20px);
  --shadow-soft:0 8px 24px rgba(0,0,0,.10);
  --shadow-card:0 12px 28px rgba(0,0,0,.12);
}
*{box-sizing:border-box}
html,body{
  margin:0;
  background:linear-gradient(180deg,#dfefff 0%, var(--bg) 10%, var(--bg-2) 100%);
  color:var(--ink);
  font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  -webkit-font-smoothing:antialiased;
}
.phone{max-width:480px;margin:0 auto}

/* durum + baÅŸlÄ±k */
.status{height:30px;padding:6px var(--gutter) 0;color:#fff;background:linear-gradient(180deg,#50b6ff 0%,#0b6dff 92%);display:flex;align-items:center}
.clock{font-weight:700;text-shadow:0 1px 0 rgba(0,0,0,.2)}
.sb{margin-left:auto;display:flex;gap:10px;opacity:.95}
.sb svg{width:18px;height:18px}
.topbar{background:linear-gradient(180deg,var(--blue-1),var(--blue-2));color:#fff;padding:10px var(--gutter) 12px;position:sticky;top:0;z-index:10;box-shadow:0 8px 24px rgba(0,0,0,.18);border-bottom-left-radius:18px;border-bottom-right-radius:18px}
.toprow{display:flex;align-items:center;gap:12px}
.back{width:36px;height:36px;border-radius:50%;display:grid;place-items:center;background:linear-gradient(180deg,rgba(255,255,255,.28),rgba(255,255,255,.14))}
.back svg{width:18px;height:18px;color:#fff}
.avatar{width:36px;height:36px;border-radius:50%;overflow:hidden;flex:0 0 auto;border:2px solid rgba(255,255,255,.55);background:#fff url('assets/photo6.jpg') center/cover no-repeat}
.title{font-size:18px;font-weight:800;letter-spacing:.2px}
.actions{margin-left:auto;display:flex;gap:12px}
.actions .btn{width:34px;height:34px;border-radius:10px;display:grid;place-items:center;background:linear-gradient(180deg,rgba(255,255,255,.28),rgba(255,255,255,.14))}
.actions svg{width:18px;height:18px;color:#fff}

/* thread */
.thread{padding:14px var(--gutter) 96px;display:flex;flex-direction:column;gap:14px}

/* sesli mesaj â€” referansla aynÄ± kompozisyon */
.voice{
  align-self:flex-start; width:100%;
  background:linear-gradient(180deg,#f0fbff,#dff1ff);
  border-radius:22px; border-top-left-radius:10px;
  padding:10px 12px; box-shadow:var(--shadow-soft);
  display:flex; align-items:center; gap:10px; position:relative;
}
.voice .avatar{
  width:40px;height:40px;border-radius:50%;
  background:#fff url('assets/photo6.jpg') center/cover no-repeat;
  border:2px solid rgba(255,255,255,.75); box-shadow:0 2px 6px rgba(0,0,0,.15); position:relative;
}
.voice .mic{
  position:absolute; left:42px; top:28px; width:18px;height:18px;border-radius:50%;
  background:linear-gradient(180deg,#49a7ff,#0b74ff); color:#fff; display:grid; place-items:center; font-size:11px; font-weight:900;
  box-shadow:0 3px 8px rgba(11,116,255,.35); border:1px solid rgba(255,255,255,.6);
}
.voice .play{
  width:38px;height:38px;border-radius:50%;display:grid;place-items:center;
  background:linear-gradient(180deg,#43b3ff,#0b77ff); color:#fff; font-weight:800;
  box-shadow:0 6px 18px rgba(11,119,255,.35);
}
.wave{
  flex:1; height:38px; border-radius:18px; background:linear-gradient(180deg,#eaf3ff,#d3e7ff);
  position:relative; overflow:hidden; display:flex; align-items:center; padding:0 12px;
}
.wave .dot{width:8px;height:8px;border-radius:50%;background:#49a7ff;margin-right:8px;opacity:.9}
.wave .bar{width:2px;background:#7fb2ff;height:14px;margin:0 2px;border-radius:1px}
.voice .t{ position:absolute; right:12px; top:50%; transform:translateY(-50%); color:#536e8f; font-size:12px; font-weight:700; }

/* mesajlar */
.msg{
  max-width:88%; padding:14px 16px; border-radius:18px;
  background:linear-gradient(180deg,#f7fdff,#e8f4ff);
  box-shadow:var(--shadow-soft); position:relative; font-size:16px;
}
.msg .time{ position:absolute; right:12px; bottom:-18px; color:#8192a5; font-size:12px; }
.msg.me{ align-self:flex-end; color:#fff; background:linear-gradient(180deg,var(--me-1),var(--me-2)); border-bottom-right-radius:10px; }
.msg.me .time{ color:#cfe6ff; }

/* === GALERÄ° â€” fotoÄŸraflar daha bÃ¼yÃ¼k, kart kompakt === */
.album{
  background:linear-gradient(180deg,#ffffff,#fcfdff);
  border-radius:10px;
  padding:1px;                          /* daha kÃ¼Ã§Ã¼k kart = daha bÃ¼yÃ¼k foto */
  box-shadow:var(--shadow-card);
  border:1.5px solid #dfeafb;
  margin-left:calc(-1 * var(--gutter));
  margin-right:calc(-1 * var(--gutter));
}
.album .grid{
  display:grid;
  grid-template-columns:repeat(2,minmax(0,1fr));
  gap:4px;                               /* daha yakÄ±n */
}
.tile{
  position:relative; overflow:hidden; aspect-ratio:1/1;
  border-radius:18px; background:#e6edf5;
  box-shadow:0 2px 12px rgba(0,0,0,.10);
}
.tile::after{                           /* iÃ§ beyaz hat */
  content:""; position:absolute; inset:0; border-radius:inherit;
  box-shadow:inset 0 0 0 2px rgba(255,255,255,.85); pointer-events:none;
}
.tile img{ width:100%; height:100%; object-fit:cover; display:block; }
.shade{ position:absolute; left:0; right:0; bottom:0; height:46px;
  background:linear-gradient(180deg,rgba(0,0,0,0) 0%, rgba(0,0,0,.35) 90%); }
.badge{
  position:absolute; left:8px; bottom:8px; height:18px; min-width:28px; padding:0 6px;
  display:grid; place-items:center; border-radius:999px; font-size:10px; font-weight:800;
  background:#fff; color:#0b6bff; border:1px solid #e2e9ff; box-shadow:0 1px 3px rgba(0,0,0,.12);
}
.time{
  position:absolute; right:8px; bottom:8px; color:#fff; font-weight:700; font-size:12px; text-shadow:0 2px 8px rgba(0,0,0,.45);
}
.tile.more img{ filter:blur(3px) saturate(.9); transform:scale(1.04); }
.tile.more .shade{ background:linear-gradient(180deg,rgba(0,0,0,.18),rgba(0,0,0,.40)); }
.tile.more .moretxt{ position:absolute; inset:0; display:grid; place-items:center; color:#fff; font-weight:800; font-size:26px; letter-spacing:.5px; text-shadow:0 2px 8px rgba(0,0,0,.4); }

/* Tek bÃ¼yÃ¼k gÃ¶rsel â€” kare ve kart iÃ§inde */
.album.square{ padding:4px; }
.album.square .tile{ aspect-ratio:1/1; }

/* alt giriÅŸ */
.inputbar{position:fixed;left:0;right:0;bottom:0;padding:10px var(--gutter) calc(env(safe-area-inset-bottom) + 10px);background:linear-gradient(180deg,rgba(255,255,255,0) 0%,var(--bg-2) 30%,var(--bg-2) 100%)}
.input{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:28px;background:linear-gradient(180deg,#fff,#f5f7fb);border:1px solid rgba(0,0,0,.06);box-shadow:0 8px 24px rgba(0,0,0,.10),inset 0 1px 0 rgba(255,255,255,.6)}
.input input{flex:1;border:0;outline:0;background:transparent;font-size:16px;color:#1a2430}
.ibtn{width:40px;height:40px;border-radius:14px;display:grid;place-items:center;background:#eef3f8}
.ibtn.blue{background:linear-gradient(180deg,#e7f1ff,#d6e9ff);color:#0b6dff}

/* masaÃ¼stÃ¼ vitrin */
@media (min-width:640px){
  .phone{margin:22px auto;border-radius:28px;overflow:hidden;box-shadow:0 30px 90px rgba(0,0,0,.18);background:linear-gradient(180deg,#e8eefb,#f7efe6)}
}
</style>

<!-- Lightbox -->
<div id="lightbox" role="dialog" aria-modal="true" aria-label="FotoÄŸraf gÃ¶rÃ¼ntÃ¼leyici"
     style="display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.88);position:fixed;inset:0;z-index:100">
  <button id="lbClose" aria-label="Kapat"
          style="position:fixed;top:14px;right:14px;width:40px;height:40px;border-radius:50%;
                 background:rgba(255,255,255,.15);color:#fff;font-weight:900;font-size:20px;
                 border:1px solid rgba(255,255,255,.25)">âœ•</button>
  <img id="lbImg" src="" alt="" style="max-width:100vw;max-height:100vh;object-fit:contain">
</div>

<script>
if('serviceWorker' in navigator){ addEventListener('load',()=>navigator.serviceWorker.register('sw.js')); }

// Lightbox
const lb=document.getElementById('lightbox');
const lbImg=document.getElementById('lbImg');
const lbClose=document.getElementById('lbClose');
const thumbs=[...document.querySelectorAll('.tile:not(.more) img')];
let i=0;
function openAt(k){ i=k; const el=thumbs[i]; lbImg.src=el.dataset.hd||el.src; lb.style.display='flex'; }
function closeLb(){ lb.style.display='none'; }
thumbs.forEach((t,idx)=>t.addEventListener('click',()=>openAt(idx)));
lbClose.addEventListener('click',closeLb); lb.addEventListener('click',e=>{ if(e.target===lb) closeLb(); });
let sx=null; lb.addEventListener('touchstart',e=>{sx=e.touches[0].clientX},{passive:true});
lb.addEventListener('touchmove',e=>{ if(sx===null)return; const dx=e.touches[0].clientX-sx;
  if(Math.abs(dx)>60){ i=(i+(dx<0?1:-1)+thumbs.length)%thumbs.length; openAt(i); sx=null; }},{passive:true});
addEventListener('keydown',e=>{ if(lb.style.display!=='flex')return;
  if(e.key==='Escape')closeLb(); if(e.key==='ArrowRight')openAt((i+1)%thumbs.length); if(e.key==='ArrowLeft')openAt((i-1+thumbs.length)%thumbs.length);});
</script>
