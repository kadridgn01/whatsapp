<head>

<style>
:root{
  --bg:#efe6df;             /* arka plan degrade */
  --bg-2:#f7eee6;
  --paper:#ffffff;
  --bubble:#f2f9ff;
  --ink:#1f2530;
  --muted:#7b8a98;
  --blue-1:#25a0ff;         /* ba≈ülƒ±k gradyanƒ± */
  --blue-2:#0b5cff;
  --me-1:#3aa8ff;           /* benim mesajƒ± gradyan */
  --me-2:#0b77ff;
  --accent:#0b74ff;
  --radius:22px;
  --shadow:0 2px 14px rgba(0,0,0,.08);
  --inset: inset 0 1px 0 rgba(255,255,255,.6), inset 0 -1px 0 rgba(0,0,0,.02);
  --gutter: clamp(14px, 3.6vw, 20px);
}

*{box-sizing:border-box}
html,body{margin:0;padding:0;background:linear-gradient(180deg,#dfefff 0%, var(--bg) 10%, var(--bg-2) 100%);color:var(--ink);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  line-height:1.45; -webkit-font-smoothing:antialiased;}

.app{min-height:100dvh; display:flex; justify-content:flex-start}

/* ==== Telefon iskeleti (desktop'ta maket gibi dursun) ==== */
.phone{ width:100%; max-width:480px; margin:0 auto; background:transparent; }

/* ==== √úst durum √ßubuƒüu ==== */
.status{
  height:30px; padding: 6px var(--gutter) 0 calc(env(safe-area-inset-left) + var(--gutter));
  color:#fff; display:flex; align-items:center; gap:8px;
  background: linear-gradient(180deg, #50b6ff 0%, #0b6dff 92%);
}
.clock{ font-weight:700; text-shadow:0 1px 0 rgba(0,0,0,.2); }
.sb{ margin-left:auto; display:flex; gap:10px; opacity:.95 }
.sb svg{ width:18px; height:18px; display:block; }

/* ==== Ba≈ülƒ±k bar ==== */
.topbar{
  background: linear-gradient(180deg, var(--blue-1), var(--blue-2));
  color:#fff; padding: 10px var(--gutter) 12px; position:sticky; top:0; z-index:10;
  box-shadow:0 8px 24px rgba(0,0,0,.18);
  border-bottom-left-radius:18px; border-bottom-right-radius:18px;
}
.toprow{display:flex; align-items:center; gap:12px;}
.back{
  width:36px; height:36px; border-radius:50%;
  background:linear-gradient(180deg, rgba(255,255,255,.28), rgba(255,255,255,.14));
  display:grid; place-items:center; box-shadow: var(--inset);
}
.back svg{ width:18px; height:18px; color:#fff }
.avatar{
  width:36px; height:36px; border-radius:50%; overflow:hidden; flex:0 0 auto;
  border:2px solid rgba(255,255,255,.55); box-shadow:0 2px 6px rgba(0,0,0,.15);
  background:#fff url('assets/photo6.jpg') center/cover no-repeat;
}
.title{ font-size:18px; font-weight:800; letter-spacing:.2px; }
.actions{ margin-left:auto; display:flex; gap:12px; }
.actions .btn{
  width:34px; height:34px; border-radius:10px; display:grid; place-items:center;
  background:linear-gradient(180deg, rgba(255,255,255,.28), rgba(255,255,255,.14));
  box-shadow:var(--inset);
}
.actions svg{ width:18px; height:18px; color:#fff }

/* ==== Thread ==== */
.thread{ padding: 14px var(--gutter) 110px; display:flex; flex-direction:column; gap:14px; }

/* Ses balonu */
.vbubble{
  align-self:flex-start; max-width:96%;
  background:linear-gradient(180deg,#f0fbff,#dff1ff);
  border-radius:18px; border-top-left-radius:8px;
  padding:10px; box-shadow:var(--shadow);
  display:flex; align-items:center; gap:10px; position:relative;
}
.vbubble .chip{
  width:34px; height:34px; border-radius:50%; display:grid; place-items:center;
  background:linear-gradient(180deg,#e9f4ff,#cfe7ff); color:#0b74ff; box-shadow:var(--inset);
}
.vbubble .play{
  width:38px; height:38px; border-radius:50%; display:grid; place-items:center;
  background:linear-gradient(180deg,#43b3ff,#0b77ff); color:#fff; font-weight:800;
  box-shadow:0 6px 18px rgba(11,119,255,.35);
}
.wave{ flex:1; height:36px; border-radius:16px; background:linear-gradient(180deg,#eaf3ff,#d3e7ff);
  position:relative; overflow:hidden; box-shadow:var(--inset); }
.wave:after{
  content:"09:12"; position:absolute; right:10px; top:50%; transform:translateY(-50%);
  color:#5b738e; font-size:12px; font-weight:600; opacity:.8;
}
.bar{ position:absolute; bottom:7px; width:2px; background:#7fb2ff; animation:jump 1s infinite ease-in-out; }
@keyframes jump{ 0%,100%{height:6px} 50%{height:20px} }

/* Mesaj balonlarƒ± */
.msg{
  max-width:88%; padding:14px 16px; border-radius:18px; background:linear-gradient(180deg,#f7fdff,#e8f4ff);
  box-shadow: var(--shadow); position:relative; font-size:16px;
}
.msg:after{ content:attr(data-time); position:absolute; right:12px; bottom:-18px; color:#8192a5; font-size:12px; }
.msg.me{
  align-self:flex-end; color:#fff;
  background: linear-gradient(180deg, var(--me-1), var(--me-2));
  border-bottom-right-radius:8px;
}
.msg.me:after{ color:#cfe6ff; }

/* Galeri kartƒ± */
.wrap{ background:#ffffffee; border-radius:18px; padding:12px; box-shadow:var(--shadow); }
.grid{
  display:grid; gap:10px; grid-template-columns: 1fr 1fr;
}
.card{
  position:relative; overflow:hidden; border-radius:14px; background:#e6edf5; aspect-ratio:1/1;
  border:1px solid rgba(0,0,0,.06); box-shadow:0 1px 10px rgba(0,0,0,.06);
}
.card.tall{ grid-row:span 2; }
.card img{ width:100%; height:100%; object-fit:cover; display:block; }

.badge{
  position:absolute; left:8px; bottom:8px; height:22px; min-width:34px; padding:0 8px;
  display:grid; place-items:center; border-radius:999px; font-weight:800; font-size:12px;
  background:#fff; color:#0b6bff; border:1px solid #d9e6ff; box-shadow:0 2px 6px rgba(0,0,0,.12);
}
.stamp{
  position:absolute; right:8px; bottom:8px; font-size:12px; color:#fff; font-weight:700;
  background:rgba(0,0,0,.45); padding:2px 6px; border-radius:6px; letter-spacing:.3px;
}

.more::before{
  content:""; position:absolute; inset:0; background:rgba(0,0,0,.25); backdrop-filter: blur(8px);
}
.more span{
  position:absolute; inset:0; display:grid; place-items:center; color:#fff; font-weight:800; font-size:22px;
  text-shadow:0 2px 8px rgba(0,0,0,.35);
}

/* Alt giri≈ü + u√ßan mikrofon */
.inputbar{
  position:fixed; left:0; right:0; bottom:0; padding:10px var(--gutter) calc(env(safe-area-inset-bottom) + 10px);
  background:linear-gradient(180deg, rgba(255,255,255,0) 0%, var(--bg-2) 30%, var(--bg-2) 100%);
}
.input{
  display:flex; align-items:center; gap:10px; padding:10px 12px;
  border-radius:28px; background:linear-gradient(180deg,#ffffff,#f5f7fb); border:1px solid rgba(0,0,0,.06);
  box-shadow: 0 8px 24px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.6);
}
.input input{
  flex:1; border:0; outline:0; background:transparent; font-size:16px; color:#1a2430;
}
.ibtn{ width:40px; height:40px; border-radius:14px; display:grid; place-items:center; background:#eef3f8; }
.ibtn.blue{ background:linear-gradient(180deg,#e7f1ff,#d6e9ff); color:#0b6dff }

.fab{
  position:fixed; right:18px; bottom:88px; width:64px; height:64px; border-radius:28px;
  background: linear-gradient(180deg,#43b3ff,#0b77ff); color:#fff; display:grid; place-items:center;
  box-shadow: 0 14px 30px rgba(11,119,255,.35);
}

/* Lightbox */
.lightbox{ position:fixed; inset:0; background:rgba(0,0,0,.88); display:none; align-items:center; justify-content:center; z-index:100; }
.lightbox.show{ display:flex; }
.lightbox img{ max-width:100vw; max-height:100vh; object-fit:contain; }
.close{
  position:fixed; top:14px; right:14px; width:40px; height:40px; border-radius:50%; background:rgba(255,255,255,.15);
  display:grid; place-items:center; color:#fff; font-weight:900; font-size:20px; border:1px solid rgba(255,255,255,.25);
}

/* masa√ºst√ºnde ortaya al */
@media (min-width:640px){
  .phone{ margin:22px auto; border-radius:28px; overflow:hidden;
    box-shadow:0 30px 90px rgba(0,0,0,.18); background:linear-gradient(180deg,#e8eefb,#f7efe6)}
}
</style>
</head>
<body>
<div class="app">
  <div class="phone">

    <!-- Durum √ßubuƒüu -->

      <div class="clock">17:23</div>
      <div class="sb" aria-hidden="true">
        <!-- Sinyal -->
        <svg viewBox="0 0 24 24" fill="none"><path d="M2 20h2M6 16h2M10 12h2M14 8h2M18 4h2" stroke="white" stroke-width="2" stroke-linecap="round"/></svg>
        <!-- Wi-Fi -->
        <svg viewBox="0 0 24 24" fill="none"><path d="M3 8c5-4 13-4 18 0M6 11c3-3 9-3 12 0M9 14c2-2 4-2 6 0M12 18h0" stroke="white" stroke-width="2" stroke-linecap="round"/></svg>
        <!-- Batarya -->
        <svg viewBox="0 0 28 16" fill="none"><rect x="1" y="3" width="22" height="10" rx="2" stroke="white" stroke-width="2"/><rect x="3" y="5" width="18" height="6" rx="1" fill="white"/><rect x="24" y="6" width="3" height="4" rx="1" fill="white"/></svg>

        <div class="play" aria-label="Oynat">‚ñ∂</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Fotoƒüraf g√∂r√ºnt√ºleyici">

  <img src="" alt="">
</div>

<script>
// PWA service worker
if('serviceWorker' in navigator){
  window.addEventListener('load',()=>navigator.serviceWorker.register('sw.js'));
}

// Lightbox
const lb = document.getElementById('lightbox');
const lbImg = lb.querySelector('img');
const closeBtn = lb.querySelector('.close');
const imgs = [...document.querySelectorAll('.card img')];
let idx = 0;

function openAt(i){
  idx = i;
  const el = imgs[idx];
  lbImg.src = el.dataset.hd || el.src;
  lb.classList.add('show');
}
function closeLb(){ lb.classList.remove('show'); }

imgs.forEach((img,i)=> img.addEventListener('click',()=> openAt(i)));
closeBtn.addEventListener('click', closeLb);
lb.addEventListener('click', e=>{ if(e.target===lb) closeLb(); });

// swipe & klavye
let sx=null;
lb.addEventListener('touchstart',e=>{sx=e.touches[0].clientX},{passive:true});
lb.addEventListener('touchmove',e=>{
  if(sx===null) return;
  const dx=e.touches[0].clientX-sx;
  if(Math.abs(dx)>60){
    idx=(idx+(dx<0?1:-1)+imgs.length)%imgs.length;
    openAt(idx); sx=null;
  }
},{passive:true});
document.addEventListener('keydown',e=>{
  if(!lb.classList.contains('show')) return;
  if(e.key==='Escape') closeLb();
  if(e.key==='ArrowRight') openAt((idx+1)%imgs.length);
  if(e.key==='ArrowLeft') openAt((idx-1+imgs.length)%imgs.length);
});
</script>
